<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="background">
      <img src="images/bg-pattern-top.svg" alt="">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card__background">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card__personal fill-size">
        <div class="personal__nameAge">
          <h2>Victor Crest</h2>
          <h2 class="skinny-font">26</h2>
        </div>
        <h3 class="skinny-font">London</h3>
      </div>
      <div class="card__stats fill-size">
        <div class="stats__followers">
          <h3>80K</h3>
          <h4 class="skinny-font">Followers</h4>
        </div>
        <div class="stats__likes">
          <h3>803K</h3>
          <h4 class="skinny-font">Likes</h4>
        </div>
        <div class="stats__photos">
          <h3>1.4K</h3>
          <h4 class="skinny-font">Photos</h4>
        </div>
      </div>
    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
